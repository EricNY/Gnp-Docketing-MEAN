<h3>Add Conflict
    <ul class="breadcrumb">
      <li><a ui-sref="app.home">Home</a>
      </li>
      <li ng-repeat="state in $state.$current.path" ng-switch="$last" ng-if="!state.abstract" ng-class="{active: $last}"><a ng-switch-when="false" href="#{{state.url.format($stateParams)}}">{{state.title}}</a>
         <span ng-switch-when="true">{{state.title}}</span>
      </li>
    </ul>
</h3>
<section data-ng-controller="ConflictsController">
    <div class="col-md-12">
        <form name="conflictForm" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="row">
                    <div class="col-sm-6">
<!--                         <div class="form-group" ng-class="{ 'has-error': conflictForm.title.$dirty && conflictForm.title.$invalid }">
                            <label class="control-label" for="name">Name</label>
                            <div class="controls">
                                <input name="name" type="text" data-ng-model="name" id="name" class="form-control" required>
                            </div>
                        </div> -->
                        <div class="form-group">
                            <label class="control-label" for="conflicttype">Conflict Type</label>
                            <div class="controls">
                                <select data-ng-model="conflictType" id="conflicttype" class="form-control" ng-options="conflictTypeItem.id as conflictTypeItem.name for conflictTypeItem in conflictTypeOptions">
                                  <option value=""> -- choose a type -- </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="proceedingnumber">Proceeding Number</label>
                            <div class="controls">
                                <input name="proceedingnumber" type="text" data-ng-model="proceedingNumber" id="proceedingnumber" class="form-control">
                            </div>
                        </div> 
                        <div class="form-group">
                            <label class="control-label" for="registrationnumber">Registration Number</label>
                            <div class="controls">
                                <input name="registrationnumber" type="text" data-ng-model="registrationNumber" id="registrationnumber" class="form-control">
                            </div>
                        </div> 
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="mark">Mark</label>
                            <div class="controls">
                                <input name="mark" type="text" data-ng-model="mark" id="mark" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="petitioner">Petitioner</label>
                            <div class="controls">
                                <input name="petitioner" type="text" data-ng-model="petitioner" id="petitioner" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="respondent">Respondent</label>
                            <div class="controls">
                                <input name="respondent" type="text" data-ng-model="respondent" id="respondent" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group mt">
                    <input type="submit" class="btn btn-success">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
