<h3>New Trademark
    <ul class="breadcrumb">
      <li><a ui-sref="app.home">Home</a>
      </li>
      <li ng-repeat="state in $state.$current.path" ng-switch="$last" ng-if="!state.abstract" ng-class="{active: $last}"><a ng-switch-when="false" href="#{{state.url.format($stateParams)}}">{{state.title}}</a>
         <span ng-switch-when="true">{{state.title}}</span>
      </li>
    </ul>
</h3>
<section data-ng-controller="TrademarksController">
    <div class="col-md-12">
        <form name="trademarkForm" class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
<!--                 <div class="form-group" ng-class="{ 'has-error': trademarkForm.title.$dirty && trademarkForm.title.$invalid }">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="content">Content</label>

                        <textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>

    <div class="form-group">
        <label class="control-label" for="owner">Owner</label>
        <div class="controls">
            <input type="text" data-ng-model="owner" id="owner" class="form-control" placeholder="Owner" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="mark">Mark</label>
        <div class="controls">
            <input type="text" data-ng-model="mark" id="mark" class="form-control" placeholder="Mark" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="country">Country</label>
        <div class="controls">
            <input type="text" data-ng-model="country" id="country" class="form-control" placeholder="Country" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="ic">IC</label>
        <div class="controls">
            <input type="text" data-ng-model="ic" id="ic" class="form-control" placeholder="IC" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="goodsandservices">Goods and Services</label>
        <div class="controls">
            <input type="text" data-ng-model="goodsAndServices" id="goodsandservices" class="form-control" placeholder="Goods and Services" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="filingdate">Filing Date</label>
        <div class="controls">
            <input type="date" data-ng-model="filingDate" id="filingdate" class="form-control" placeholder="Filing Date" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="registrationdate">Registration Date</label>
        <div class="controls">
            <input type="date" data-ng-model="registrationDate" id="registrationdate" class="form-control" placeholder="Registration Date" required>
        </div>
    </div>
<div class="form-group">
    <label class="control-label" for="applicationnumber">Application Number</label>
    <div class="controls">
        <input type="text" data-ng-model="applicationNumber" id="applicationnumber" class="form-control" placeholder="Application Number" required>
    </div>
</div>
<div class="form-group">
    <label class="control-label" for="registrationnumber">Registration Number</label>
    <div class="controls">
        <input type="text" data-ng-model="registrationNumber" id="registrationnumber" class="form-control" placeholder="Registration Number" required>
    </div>
</div>
<div class="form-group">
    <label class="control-label" for="trademarkstatus">Trademark Status</label>
    <div class="controls">
        <select data-ng-model="trademarkStatus" id="trademarkstatus" class="form-control" ng-options="statusItem.id as statusItem.name for statusItem in statusOptions">
          <option value="">-- choose status --</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="control-label" for="statusDate">Status Date</label>
    <div class="controls">
        <input type="date" ng-change="calculateDueDates(trademarkStatus)" data-ng-model="statusDate" id="statusDate" class="form-control" required>
    </div>
</div>
<div class="form-group">
    <label class="control-label" for="duedate">Due Date</label>
    <div class="controls">
        <input type="date" data-ng-model="dueDate" id="duedate" class="form-control" placeholder="Due Date" required>
    </div>
</div>
<div class="form-group">
    <label class="control-label" for="secondduedate">Second Due Date</label>
    <div class="controls">
        <input type="date" data-ng-model="secondDueDate" id="secondduedate" class="form-control" placeholder="Second Due Date" required>
    </div>
</div>
<div class="form-group">
    <label class="control-label" for="comments">Comments</label>
    <div class="controls">
        <input type="text" data-ng-model="comments" id="comments" class="form-control" placeholder="Comments" required>
    </div>
</div>

                <div class="form-group mt">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
