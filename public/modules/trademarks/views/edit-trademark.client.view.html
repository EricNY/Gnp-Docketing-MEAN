<h3>Edit Trademark
    <ul class="breadcrumb">
      <li><a ui-sref="app.home">Home</a>
      </li>
      <li ng-repeat="state in $state.$current.path" ng-switch="$last" ng-if="!state.abstract" ng-class="{active: $last}"><a ng-switch-when="false" href="#{{state.url.format($stateParams)}}">{{state.title}}</a>
         <span ng-switch-when="true">{{state.title}}</span>
      </li>
    </ul>
</h3>
<section data-ng-controller="TrademarksController" data-ng-init="findOne()">
    <div class="col-md-12">
        <form name="trademarkForm" data-ng-submit="update(trademarkForm.$valid)" novalidate>
            <fieldset>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="mark">Markk</label>
                            <div class="controls">
                                <input type="text" data-ng-model="trademark.mark" id="mark" class="form-control" placeholder="Mark">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="owner">Owner</label>
                            <div class="controls">
                                <input type="text" data-ng-model="trademark.owner" id="owner" class="form-control" placeholder="Owner" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="address">Address</label>
                            <div class="controls">
                                <input type="text" data-ng-model="trademark.address" id="address" class="form-control" placeholder="Address">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="country">Country</label>
                            <div class="controls">
                                <input type="text" data-ng-model="trademark.country" id="country" class="form-control" placeholder="Country">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="ic">IC</label>
                            <div class="controls">
                                <input type="text" data-ng-model="trademark.ic" id="ic" class="form-control" placeholder="IC">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="godsandservices">Goods And Services</label>
                            <div class="controls">
                                <textarea cols="40" rows="1" type="text" data-ng-model="trademark.goodsAndServices" id="goodsandservices" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="filingdate">Filing Date</label>
                            <div class="controls">
                                <input type="date" data-ng-model="trademark.filingDate" id="filingdate" class="form-control" format-date>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="registrationdate">Registration Date</label>
                            <div class="controls">
                                <input type="date" data-ng-model="trademark.registrationDate" id="registrationdate" class="form-control" format-date>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="applicationnumber">Application Number</label>
                            <div class="controls">
                                <input type="text" data-ng-model="trademark.applicationNumber" id="applicationnumber" class="form-control" placeholder="Application Number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="registrationnumber">Registration Number</label>
                            <div class="controls">
                                <input type="text" data-ng-model="trademark.registrationNumber" id="registrationnumber" class="form-control" placeholder="Registration Number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="trademarkstatus">Trademark Status</label>
                            <div class="controls">
                                <select data-ng-model="trademark.trademarkStatus" id="trademarkstatus" class="form-control" ng-options="statusItem.id as statusItem.name for statusItem in statusOptions">
                                  <option value="">-- choose status --</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="statusdate">Status Date</label>
                            <div class="controls">
                                <input type="date" ng-change="calculateDueDates(trademark.trademarkStatus, 'edit')" data-ng-model="trademark.statusDate" id="statusdate" class="form-control" format-date>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="duedate">Due Date</label>
                            <div class="controls">
                                <input type="date" data-ng-model="trademark.dueDate" id="duedate" class="form-control" format-date>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="secondduedate">Second Due Date</label>
                            <div class="controls">
                                <input type="date" data-ng-model="trademark.secondDueDate" id="secondduedate" class="form-control" format-date>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="attorney">Attorney</label>
                            <div class="controls">
                                <select data-ng-model="trademark.attorney" id="attorney" class="form-control" ng-options="attorney.id as attorney.name for attorney in attorneys">
                                  <option value="">-- choose attorney --</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="comments">Comments</label>
                            <div class="controls">
                                <textarea cols="40" rows="4" type="text" data-ng-model="trademark.comments" id="comments" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group mt">
                    <input type="submit" value="Update" class="btn btn-success">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
