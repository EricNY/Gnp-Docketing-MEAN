<section data-ng-controller="TrademarksController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Trademark</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="owner">Owner</label>
                    <div class="controls">
                        <input type="text" data-ng-model="trademark.owner" id="owner" class="form-control" placeholder="Owner" required>
            </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="mark">Mark</label>
                    <div class="controls">
                        <input type="text" data-ng-model="trademark.mark" id="mark" class="form-control" placeholder="Mark" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="country">Country</label>
                    <div class="controls">
                        <input type="text" data-ng-model="trademark.country" id="country" class="form-control" placeholder="Country" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="ic">IC</label>
                    <div class="controls">
                        <input type="text" data-ng-model="trademark.ic" id="ic" class="form-control" placeholder="IC" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="godsandservices">Goods And Services</label>
                    <div class="controls">
                        <input type="text" data-ng-model="trademark.goodsAndServices" id="godsandservices" class="form-control" placeholder="Goods And Services" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="filingdate">Filing Date</label>
                    <div class="controls">
                        <input type="date" data-ng-model="trademark.filingDate" id="filingdate" class="form-control" placeholder="Filing Date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="registrationdate">Registration Date</label>
                    <div class="controls">
                        <input type="date" data-ng-model="trademark.registrationDate" id="registrationdate" class="form-control" placeholder="Registration Date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="applicationnumber">Application Number</label>
                    <div class="controls">
                        <input type="text" data-ng-model="trademark.applicationNumber" id="applicationnumber" class="form-control" placeholder="Application Number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="registrationnumber">Registration Number</label>
                    <div class="controls">
                        <input type="text" data-ng-model="trademark.registrationNumber" id="registrationnumber" class="form-control" placeholder="Registration Number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="trademarkstatus">Trademark Status</label>
                    <div class="controls">
                        <select data-ng-model="trademark.trademarkStatus" id="trademarkstatus" class="form-control" ng-options="statusItem.id as statusItem.name for statusItem in statusOptions track by statusItem.id">
                          <option value=""> choose status </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="statusdate">Status Date</label>
                    <div class="controls">
                        <input type="date" ng-change="calculateDueDates(trademark.trademarkStatus)" data-ng-model="trademark.statusDate" id="statusdate" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="duedate">Due Date</label>
                    <div class="controls">
                        <input type="date" data-ng-model="trademark.dueDate" id="duedate" class="form-control" placeholder="Due Date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="secondduedate">Second Due Date</label>
                    <div class="controls">
                        <input type="date" data-ng-model="trademark.secondDueDate" id="secondduedate" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="comments">Comments</label>
                    <div class="controls">
                        <input type="text" data-ng-model="trademark.comments" id="comments" class="form-control" placeholder="Comments" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
