<h3>Copyrights
    <ul class="breadcrumb">
      <li><a ui-sref="app.home">Home</a>
      </li>
      <li ng-repeat="state in $state.$current.path" ng-switch="$last" ng-if="!state.abstract" ng-class="{active: $last}"><a ng-switch-when="false" href="#{{state.url.format($stateParams)}}">{{state.title}}</a>
         <span ng-switch-when="true">{{state.title}}</span>
      </li>
    </ul>
</h3>
<div class="panel panel-default">
   <div class="panel-body">
      <div data-ng-controller="CopyrightsController" data-ng-init="find()">
        <table class='table table-striped table-hover table-condensed'>
          <thead>
            <tr>
              <th>Owner</th>
              <th>Author</th>
              <th>Work Type</th>
              <th>Work Title</th>
              <th>Registration Number</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="copyright in copyrights" ng-click="listItemClick(copyright._id);" >
                <td>{{ copyright.owner }}</td>
                <td>{{ copyright.author }}</td>
                <td>{{ workTypeOptions[copyright.workType].name }}</td>
                <td>{{ copyright.workTitle }}</td>
                <td>{{ copyright.registrationNumber }}</td>
            </tr>
          </tbody>
        </table>
      </div>
   </div>
</div>
