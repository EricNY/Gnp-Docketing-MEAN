<section data-ng-controller="CopyrightsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Copyrights</h1>
    </div>
    <table class='table table-striped table-hover table-condensed table-bordered'>
      <thead>
        <tr>
          <th>Owner</th>
          <th>Author</th>
          <th>Work Type</th>
          <th>Work Title</th>
          <th>Registration Number</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="copyright in copyrights" ng-click="listItemClick(copyright._id);" >
            <td>{{ copyright.owner }}</td>
            <td>{{ copyright.author }}</td>
            <td>{{ workTypeOptions[copyright.workType].name }}</td>
            <td>{{ copyright.workTitle }}</td>
            <td>{{ copyright.registrationNumber }}</td>
        </tr>
      </tbody>
    </table>
    <div class="alert alert-warning text-center" data-ng-hide="!copyrights.$resolved || copyrights.length">
    	No Copyrights yet, why don't you <a href="/#!/copyrights/create">create one</a>?
    </div>
</section>
