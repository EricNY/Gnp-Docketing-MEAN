<h3>New Copyright
    <ul class="breadcrumb">
      <li><a ui-sref="app.home">Home</a>
      </li>
      <li ng-repeat="state in $state.$current.path" ng-switch="$last" ng-if="!state.abstract" ng-class="{active: $last}"><a ng-switch-when="false" href="#{{state.url.format($stateParams)}}">{{state.title}}</a>
         <span ng-switch-when="true">{{state.title}}</span>
      </li>
    </ul>
</h3>
<section data-ng-controller="CopyrightsController">
    <div class="col-md-12">
        <form name="copyrightForm" class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group" ng-class="{ 'has-error': copyrightForm.title.$dirty && copyrightForm.title.$invalid }">
                    <label class="control-label" for="owner">Owner</label>
                    <div class="controls">
                        <input name="owner" type="text" data-ng-model="owner" id="owner" class="form-control" placeholder="Owner" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="author">Author</label>
                    <div class="controls">
                        <input name="author" type="text" data-ng-model="author" id="author" class="form-control" placeholder="Author">
                    </div>
                </div> 
                <div class="form-group">
                    <label class="control-label" for="worktype">Work Type</label>
                    <div class="controls">
                        <input name="worktype" type="text" data-ng-model="workType" id="worktype" class="form-control" placeholder="Work Type">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="worktitle">Work Title</label>
                    <div class="controls">
                        <input name="worktitle" type="text" data-ng-model="workTitle" id="worktitle" class="form-control" placeholder="Work Title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="publisheddate">Published Date</label>
                    <div class="controls">
                        <input name="publisheddate" type="text" data-ng-model="publishedDate" id="publisheddate" class="form-control" placeholder="Published Date">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="registrationdate">Registration Date</label>
                    <div class="controls">
                        <input name="registrationdate" type="text" data-ng-model="registrationDate" id="registrationdate" class="form-control" placeholder="Registration Date">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="registrationnumber">Registration Number</label>
                    <div class="controls">
                        <input name="registrationnumber" type="text" data-ng-model="registrationNumber" id="registrationnumber" class="form-control" placeholder="Registration Number">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="comments">Comments</label>
                    <div class="controls">
                        <textarea name="comments" data-ng-model="comments" id="comments" class="form-control" cols="30" rows="10" placeholder="Comments"></textarea>
                    </div>
                </div>
                <div class="form-group mt">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
